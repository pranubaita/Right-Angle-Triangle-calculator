<!DOCTYPE html>
<html>
<head>
    <title>Right Triangle Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>


</head>
<body>
<h1>Right Triangle Calculator</h1>
<p>Enter any two known values and click "Calculate" to find the value of the third.</p>

<label for="sideA">Side A (Adjacent):</label>
<input type="number" id="sideA" placeholder="Side A">

<label for="sideB">Side B (Opposite):</label>
<input type="number" id="sideB" placeholder="Side B">

<label for="hypotenuse">Hypotenuse (C):</label>
<input type="number" id="hypotenuse" placeholder="Hypotenuse (C)">

<label for="angle">Angle (θ):</label>
<input type="number" id="angle" placeholder="Angle (θ)">

<button onclick="calculate()">Calculate</button>

<p id="result"></p>

<script>
    function calculate() {
        const sideA = parseFloat(document.getElementById("sideA").value);
        const sideB = parseFloat(document.getElementById("sideB").value);
        const hypotenuse = parseFloat(document.getElementById("hypotenuse").value);
        const angle = parseFloat(document.getElementById("angle").value);

        if (!isNaN(sideA) && !isNaN(sideB) && isNaN(hypotenuse) && isNaN(angle)) {
            // Calculate the hypotenuse using Pythagoras' theorem
            const hypotenuse = Math.sqrt(Math.pow(sideA, 2) + Math.pow(sideB, 2));
            document.getElementById("result").innerHTML = `Hypotenuse (C) = ${hypotenuse.toFixed(2)}`;
        } else if (!isNaN(sideA) && isNaN(sideB) && !isNaN(hypotenuse) && isNaN(angle)) {
            // Calculate side B using Pythagoras' theorem
            const sideB = Math.sqrt(Math.pow(hypotenuse, 2) - Math.pow(sideA, 2));
            document.getElementById("result").innerHTML = `Side B = ${sideB.toFixed(2)}`;
        } else if (isNaN(sideA) && !isNaN(sideB) && isNaN(hypotenuse) && !isNaN(angle)) {
            // Calculate side A using trigonometric ratio (tan)
            const sideA = sideB / Math.tan(angle * (Math.PI / 180));
            document.getElementById("result").innerHTML = `Side A = ${sideA.toFixed(2)}`;
        } else if (isNaN(sideA) && isNaN(sideB) && !isNaN(hypotenuse) && !isNaN(angle)) {
            // Calculate side B using trigonometric ratio (sin)
            const sideB = hypotenuse * Math.sin(angle * (Math.PI / 180));
            document.getElementById("result").innerHTML = `Side B = ${sideB.toFixed(2)}`;
        } else if (isNaN(sideA) && !isNaN(sideB) && isNaN(hypotenuse) && isNaN(angle)) {
            // Calculate hypotenuse using Pythagoras' theorem
            const hypotenuse = sideB / Math.sin(angle * (Math.PI / 180));
            document.getElementById("result").innerHTML = `Hypotenuse (C) = ${hypotenuse.toFixed(2)}`;
        } else if (!isNaN(sideA) && isNaN(sideB) && isNaN(hypotenuse) && !isNaN(angle)) {
            // Calculate side B using trigonometric ratio (cos)
            const sideB = sideA * Math.tan(angle * (Math.PI / 180));
            document.getElementById("result").innerHTML = `Side B = ${sideB.toFixed(2)}`;
        } else {
            document.getElementById("result").innerHTML = "Please enter valid input values.";
        }
    }
</script>
</body>
</html>
